<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Application</title>
    <script
      defer
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      defer
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      defer
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
    ></script>
    <style>
      .profile-card {
        border: 1px solid #ddd;
        padding: 16px;
        margin: 8px;
        text-align: center;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .profile-card img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const ProfileCard = ({ name, bio, profilePic }) => {
        return (
          <div className="profile-card">
            <img src={profilePic} alt={`${name}'s profile`} />
            <h2>{name}</h2>
            <p>{bio}</p>
          </div>
        );
      };

      const ProfileList = ({ users }) => {
        return (
          <div>
            {users.map((user) => (
              <ProfileCard
                key={user.id}
                name={user.name}
                bio={user.bio}
                profilePic={user.profilePic}
              />
            ))}
          </div>
        );
      };

      const App = () => {
        const users = [
          {
            id: 1,
            name: "John Doe",
            bio: "Software developer from New York",
            profilePic: "https://via.placeholder.com/150",
          },
          {
            id: 2,
            name: "Jane Smith",
            bio: "Graphic designer and artist",
            profilePic: "https://via.placeholder.com/150",
          },
          {
            id: 3,
            name: "Mike Johnson",
            bio: "Digital nomad and blogger",
            profilePic: "https://via.placeholder.com/150",
          },
        ];

        return (
          <div>
            <h1>Profile Cards</h1>
            <ProfileList users={users} />
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
