<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReactJS</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <h1>Lab 02</h1>

    <div id="root"></div>

    <script type="text/babel">
      // Get reference to the div
      const myDiv = document.getElementById("root");

      // Create link
      const link = <a href="https://reactjs.org/">React</a>;

      // Get the root element of our app
      const root = ReactDOM.createRoot(myDiv);

      // Inject the link inside of root (div)
      root.render(link);
    </script>
  </body>
</html>
